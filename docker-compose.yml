# ============================================
# Usage: docker compose up -d
# Dashboard: http://localhost:3000
# API Docs:  http://localhost:8000/docs

services:
  # ---- PostgreSQL Database ----
  db:
    image: postgres:16-alpine
    container_name: pmt-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-pmt_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pmt_secret}
      POSTGRES_DB: ${DB_NAME:-pmt_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pmt_user} -d ${DB_NAME:-pmt_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- Redis (Cache / Future Task Queue) ----
  redis:
    image: redis:7-alpine
    container_name: pmt-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- Backend API ----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pmt-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ---- Frontend ----
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pmt-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.local
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
