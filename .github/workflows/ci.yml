# ============================================
# PMT — CI Pipeline (GitHub Actions)
# ============================================
# Runs on every push and PR to main/develop.
# Validates code quality, types, tests, migrations,
# and Docker builds for both backend and frontend.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  # ---- Backend Lint & Type Check ----
  backend-lint:
    name: Backend — Lint & Types
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements/dev.txt
      - run: pip install -r requirements/dev.txt
      - name: Ruff lint
        run: ruff check . --output-format=github
      - name: Ruff format check
        run: ruff format --check .
      - name: Mypy type check
        run: mypy app/ --no-error-summary

  # ---- Backend Tests ----
  backend-test:
    name: Backend — Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: ./backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: pmt_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/pmt_test
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: ci-test-secret-key-not-for-production
      ENVIRONMENT: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements/dev.txt
      - run: pip install -r requirements/dev.txt
      - name: Run migrations
        run: alembic upgrade head
      - name: Run tests
        run: pytest --cov=app --cov-report=xml --cov-report=term-missing -v
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage.xml

  # ---- Migration Integrity Check ----
  migration-check:
    name: Backend — Migration Integrity
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: ./backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: pmt_migration_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/pmt_migration_test
      SECRET_KEY: ci-test-secret-key
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements/dev.txt
      - run: pip install -r requirements/dev.txt
      - name: Check single migration head
        run: |
          HEADS=$(alembic heads | wc -l)
          if [ "$HEADS" -gt 1 ]; then
            echo "::error::Multiple migration heads detected. Run 'alembic merge' to resolve."
            alembic heads
            exit 1
          fi
      - name: Upgrade to head
        run: alembic upgrade head
      - name: Downgrade to base
        run: alembic downgrade base
      - name: Re-upgrade to head (idempotency)
        run: alembic upgrade head

  # ---- Frontend Lint & Type Check ----
  frontend-lint:
    name: Frontend — Lint & Types
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - name: ESLint
        run: npm run lint
      - name: TypeScript type check
        run: npm run type-check

  # ---- Frontend Tests ----
  frontend-test:
    name: Frontend — Tests
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - name: Run tests
        run: npm run test -- --coverage
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/

  # ---- Docker Build Validation ----
  docker-build:
    name: Docker — Build Validation
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, migration-check]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: pmt-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          tags: pmt-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
